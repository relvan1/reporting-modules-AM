apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - image: jenkinsci/jenkins
          name: jenkins
          volumeMounts:
          - name: jenkins-nfs
            mountPath: /var/jenkins_home/
          ports:
            - containerPort: 8080
              name: master
            - containerPort: 50000
              name: slaves
      volumes:
      - name: jenkins-nfs
        nfs:
            server: X.X.X.X
            path: "/storage/jenkins/"
      nodeSelector:
        type: jenkins&grafana
