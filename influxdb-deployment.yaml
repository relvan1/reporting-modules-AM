apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - image: influxdb
          name: influxdb
          volumeMounts:
          - name: influxdb-nfs
            mountPath: /var/lib/influxdb
          ports:
            - containerPort: 8086
              name: api
      volumes:
      - name: influxdb-nfs
        nfs:
            server: X.X.X.X
            path: "/storage/influxdb/"
      nodeSelector:
        type: tick
